<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOC: Collaborative Code Editor</title>
  </head>
  <body>
    <div style="display:flex;height:100vh;">
      <div style="width:70%;padding:8px;box-sizing:border-box;">
        <div style="display:flex;gap:8px;margin-bottom:8px;">
          <input id="roomId" placeholder="room id" value="demo-room" />
          <button id="joinBtn">Join Room</button>
          <button id="completeBtn">Get AI Suggestion</button>
        </div>
        <div id="editor" style="height:calc(100vh - 80px);border:1px solid #ccc;"></div>
      </div>
      <div style="width:30%;padding:8px;border-left:1px solid #eee;box-sizing:border-box;">
        <h3>Collaborators</h3>
        <ul id="collabList"></ul>
        <h3>AI Suggestion</h3>
        <pre id="aiSuggestion" style="white-space:pre-wrap"></pre>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
